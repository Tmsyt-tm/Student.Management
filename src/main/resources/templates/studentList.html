<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>フリガナ</th>
    <th>メールアドレス</th>
    <th>出身</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>受講コース</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td><a th:href="@{/students/edit/{id}(id=${studentDetail.student.id})}" th:text="${studentDetail.student.name}">山田 太郎</a></td>
    <td th:text="${studentDetail.student.furigana}">やまだ たろう</td>
    <td th:text="${studentDetail.student.email}">taro.yamada@example.com</td>
    <td th:text="${studentDetail.student.region}">東京都</td>
    <td th:text="${studentDetail.student.age}">25</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remarks}">特になし</td>
    <td>
      <span th:each="course : ${studentDetail.studentsCourses}">
        <span th:text="${course.courseName}">Java Programming</span><br />
      </span>
    </td>
  </tr>
  </tbody>
</table>
<a href="/newStudent">新しい受講生を登録</a>
</body>
</html>
