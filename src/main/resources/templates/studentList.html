<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>フリガナ</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>出身</th>
    <th>電話番号</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">山田 太郎</td>
    <td th:text="${studentDetail.student.furigana}">やまだ たろう</td>
    <td th:text="${studentDetail.student.nickname}">タロちゃん</td>
    <td th:text="${studentDetail.student.email}">taro.yamada@example.com</td>
    <td th:text="${studentDetail.student.region}">東京都</td>
    <td th:text="${studentDetail.student.phone_number}">09012345678</td>
    <td th:text="${studentDetail.student.age}"> 25</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remarks}">特になし</td>
  </tr>
  </tbody>
</table>
<a href="/newStudent">新しい受講生を登録</a>
</body>
</html>
